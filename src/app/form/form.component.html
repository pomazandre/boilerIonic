<ion-app>
  <ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Ionic calculator</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input type="string" readonly [(ngModel)]="view"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div>
                <ion-button size="large" expand="block" color="light" (click)="this.handler('1')" >1</ion-button>            
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block"  color="light" (click)="handler('2')">2</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('3')">3</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('+')" >+</ion-button>                        
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('4')" >4</ion-button>            
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block"  color="light" (click)="handler('5')" >5</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('6')" >6</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('-')" >-</ion-button>                        
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('7')" >7</ion-button>            
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block"  color="light" (click)="handler('8')" >8</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('9')" >9</ion-button>                        
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('/')" >/</ion-button>                        
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="9">
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('0')" >0</ion-button>            
              </div>
            </ion-col>
            <ion-col>
              <div >
                <ion-button size="large" expand="block"  color="light" (click)="handler('*')" >*</ion-button>                        
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div >
                <ion-button size="large" expand="block" color="light" (click)="handler('&')" >=</ion-button>            
              </div>
            </ion-col>
          </ion-row>
          

         </ion-grid>
      </ion-card-content>
    </ion-card>
    </ion-content>
</ion-app>
